{% extends "main/base_auth.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="container pt-5 mt-5">
        <p>Please enter (and confirm) your new password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Change my password">
        </form>
    </section>
{% endblock content %}
