{% extends "main/base.account.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="container pt-5 mt-5">
        <p>
            <b>View or update your profile</b>
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </section>
{% endblock content %}
