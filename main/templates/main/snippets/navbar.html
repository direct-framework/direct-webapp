{% load static %}
<header class="navbar navbar-expand-lg fixed-top bg-light">
    <div class="container">
        <!-- Navbar brand (Logo) -->
        <a class="navbar-brand pe-sm-3" href="{% url 'index' %}">
            <span class="text-primary flex-shrink-0 me-2">
                <svg width="35"
                     height="32"
                     viewBox="0 0 36 33"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M35.6,29c-1.1,3.4-5.4,4.4-7.9,1.9c-2.3-2.2-6.1-3.7-9.4-3.7c-3.1,0-7.5,1.8-10,4.1c-2.2,2-5.8,1.5-7.3-1.1c-1-1.8-1.2-4.1,0-6.2l0.6-1.1l0,0c0.6-0.7,4.4-5.2,12.5-5.7c0.5,1.8,2,3.1,3.9,3.1c2.2,0,4.1-1.9,4.1-4.2s-1.8-4.2-4.1-4.2c-2,0-3.6,1.4-4,3.3H7.7c-0.8,0-1.3-0.9-0.9-1.6l5.6-9.8c2.5-4.5,8.8-4.5,11.3,0L35.1,24C36,25.7,36.1,27.5,35.6,29z">
                    </path>
                </svg>
            </span>
            Around
        </a>
        <!-- Theme switcher -->
        <div class="form-check form-switch mode-switch order-lg-2 me-3 me-lg-4 ms-auto"
             data-bs-toggle="mode">
            <input class="form-check-input" type="checkbox" id="theme-mode">
            <label class="form-check-label" for="theme-mode">
                <i class="fa-solid fa-sun fs-lg"></i>
            </label>
            <label class="form-check-label" for="theme-mode">
                <i class="fa-solid fa-moon fs-lg"></i>
            </label>
        </div>
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}"
                  method="post"
                  class="order-lg-3 d-none d-sm-inline-flex">
                {% csrf_token %}
                <button class="btn btn-primary btn-sm fs-sm" type="submit">
                    <i class="ai-logout fs-xl me-2 ms-n1"></i>
                    Log Out
                </button>
            </form>
        {% else %}
            <a class="btn btn-primary btn-sm fs-sm order-lg-3 d-none d-sm-inline-flex"
               href="{% url 'login' %}">
                <i class="ai-login fs-xl me-2 ms-n1"></i>
                Login
            </a>
        {% endif %}
        <!-- Mobile menu toggler (Hamburger) -->
        <button class="navbar-toggler ms-sm-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar collapse (Main navigation) -->
        <nav class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-nav-scroll me-auto"
                style="--ar-scroll-height: 520px">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active"
                       href="#"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">Landings</a>
                    <div class="dropdown-menu overflow-hidden p-0">
                        <div class="d-lg-flex">
                            <div class="mega-dropdown-column pt-1 pt-lg-3 pb-lg-4">
                                <ul class="list-unstyled mb-0">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'privacy' %}">Template Intro Page</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'privacy' %}">Mobile App Showcase</a>
                                    </li>
                                    <!-- Add other links here -->
                                </ul>
                            </div>
                            <!-- Add additional dropdown columns as necessary -->
                        </div>
                    </div>
                </li>
                <!-- Add more navigation items as necessary -->
            </ul>
        </nav>
    </div>
</header>
