{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="container pt-5 mt-5">
        <h2>Register your account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Sign up">
        </form>
    </section>
{% endblock content %}
